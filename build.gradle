plugins {
    id 'application'
    id 'java'
    id 'pmd'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

pmd {
    ruleSetFiles = files("pmd-main.xml")
}

application {
    mainClassName = "Application"
}
